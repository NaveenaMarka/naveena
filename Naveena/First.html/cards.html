<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Card Image</h2>

  <div class="card" style="width:400px">
    <img class="card-img-top" src="https://cdn.pixabay.com/photo/2023/03/17/20/42/camera-7859402__340.jpg" alt="Camera image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">CAMERA</h4>
      <p class="card-text">A camera is an optical instrument that captures images.</p>
      <a href="card link1.html" class="btn btn-primary">See Profile</a>
    </div>
  </div>
  <br>
  

  <div class="card" style="width:400px">
    <div class="card-body">
      <h4 class="card-title">NATURE</h4>
      <p class="card-text">Nature is all the animals, plants, and other things in the world that are not made by people, and all the events and processes that are not caused by people.</p>
      <a href="cards link2.html" class="btn btn-primary">See Profile</a>
    </div>
    <img class="card-img-bottom" src="https://cdn.pixabay.com/photo/2023/03/18/16/08/mountain-7860877__340.jpg" alt="Nature image" style="width:100%">
  </div>
</div>

</body>
</html>
