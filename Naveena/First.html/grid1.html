<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid1</title>
    <style>
.grid-container{
    display: grid;
    grid-template-columns: auto auto auto auto;
    gap: 10px;
    background-color: blueviolet;
    padding: 10px;
}
.grid-container>div{
    background-color: aqua;
    text-align: center;
    padding: 15px 0;
    font-size: 30px;
    border-radius: 100px;
}
.item1{
    grid-row-start: 1;
    grid-row-end: 3;
}
    </style>
</head>
<body>
    <h1>Grid</h1>
    <div class="grid-container">
        <div class="item1"><img src="https://cdn.pixabay.com/photo/2023/03/05/12/41/mountains-7831286__340.jpg" width="100" height="100"></div>
        <div class="item2">java</div>
        <div class="item3">python</div>
        <div class="item4">c</div>
        <div class="item5">c++</div>
        <div class="item6">css</div>
        <div class="item7">html</div>
        <div class="item8">js</div>
        <div class="item9">sql</div>
    </div>
</body>
</html>
