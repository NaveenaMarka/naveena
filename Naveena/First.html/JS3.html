<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Operators</h2>
<!--  multiplication-->
<p id="new"></p>
<script>
    document.getElementById("new").innerHTML = (7 + 5) * 10
    </script>
<!-- boolean1 -->
    <p id="nav"></p>
    <script>
        x=5
        y=7
        document.getElementById("nav").innerHTML = x<y
    </script>
<!--boolean2-->
    <p id="vee"></p>
    <script>
        a=8
        b=10
        document.getElementById("vee").innerHTML = a>b
    </script>
    <!--percentage-->
    <p id="na"></p>
    <script>
        d=100
        e=25
        f=e%d
        document.getElementById("na").innerHTML = f
    </script>

<!--decrement-->
     <p id="naa"></p>
     <script>
         d=100
        d--;
         document.getElementById("na").innerHTML = d
     </script>
<!--increment-->
     <p id="a"></p>
     <script>
        a=50
        a++;
        document.getElementById("a").innerHTML = a
     </script>
     <!--exponentition-->
     <p id="b"></p>
     <script>
        c=5
        document.getElementById("b").innerHTML = c**2
     </script> 
     <!---->    
</body>
</html>
