<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid2</title>
    <style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: blue;
  padding: 10px;
  border: 10px solid black;
  
}

.grid-item {
  background-color:antiquewhite;
  border: 1px solid black(0,0,0,1);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
    </style>
</head>
<body>
    <h1>COURSES</h1>
    <div class="grid-container">
            <div class="grid-item">git</div>
            <div class="grid-item">java</div>
            <div class="grid-item">html</div>
            <div class="grid-item">c</div>
            <div class="grid-item">c++</div>
            <div class="grid-item">php</div>
            <div class="grid-item">sql</div>
            <div class="grid-item">css</div>
            <div class="grid-item">python</div>
</div>
</body>
</html>
