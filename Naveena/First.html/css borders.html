<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.dotted{border-style: dotted;}
        p.dashed{border-style: dashed;}
        p.solid{border-style: solid;}
        p.doble{border-style: double;}
        p.groove{border-style: groove;}
        p.ridge{border-style: ridge;}
        p.inset{border-style: inset;}
        p.outset{border-style: outset;}
        p.none{border-style: none;}
        p.hidden{border-style: hidden;}
        p.mix{border-style: mix;}
    </style>
</head>
<body>
   <h1>hello</h1>
   <p>CSS border-style:</p>
   <p class="dotted">welcome.</p>
   <p class="dashed">welcome.</p>
   <p class="solid">welcome.</p>
   <p class="double">welcome.</p>
    <p class="groove">welcome.</p>
    <p class="ridge">welcome.</p>
    <p class="inset">welcome.</p>
    <p class="outset">welcome.</p>
    <p class="none">welcome.</p>

    <p class="mix">welcome.</p>
</body>
</html>
