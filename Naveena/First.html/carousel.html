<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
  <body>
    <!--Carousel-->
<div id="anv" class="carousel slide" data-bs-ride="carousel">
  <!--indicators-->
  <div class="carsousel-indicators">
      <button type="button" data-bs-target="#anv" data-bs-slide-to="0" class="active"></button>
      <button type="button" dnata-bs-target="#anv" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#anv" data-bs-slide-to="2"></button>
  </div>
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cdn.pixabay.com/photo/2023/03/10/16/14/tulip-7842665__340.jpg" alt="tulip image" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2023/03/06/06/44/beach-7832758__340.jpg" alt="beach image" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2022/12/28/21/10/streets-7683842__340.jpg" alt="streets image" class="d-block" style="width:100%">
      </div>
    </div>
        <!--left and right controls/icons-->
        <button class="carousel-control-prev" type="button" data-bs-target="#anv" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#anv" data-bs-ride="next">
          <span class="carousel-control-next-icon"></span>
      </button>
  </div>
  
  <div class="container-fluid mt-3">
    <h3>Carousel task</h3>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex, modi.</p>
  </div>
  </body>
</html>
