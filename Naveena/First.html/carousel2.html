  
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>Welcome</h1>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2023/03/06/15/45/coffee-7833769__340.jpg" alt="coffee image" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2022/12/28/21/10/streets-7683842__340.jpg" alt="streets" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2023/01/15/22/48/lake-7721285__340.jpg" alt="lake" class="d-block" style="width:100%">
          </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
        
      </div>
      
      <div class="container-fluid mt-3">
        <h3>Carousel task</h3>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis, dolorum?</p>
      </div>
      
    
  </body>
</html>
