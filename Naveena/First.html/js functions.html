<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="a"></p>
    <script>
        function b(d1, d2) {
            return d1 * d2;
        }
        document.getElementById("a").innerHTML = b(4,3)
    </script>
    <p id="b"></p>
    <script>
        function toCelsius(f){
            return(5/9)*(f-32);
        }
        document.getElementById("b").innerHTML = toCelsius(66)

    </script>
</body>
</html>
