<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media only screen and (min-width:300px)
        {#a{
            float: right;
        }}
        @media only screen and (min-width:500px)
        {#b{
            float: left;
        }}
        @media only screen and (min-width:900px)
        {#c{
            float: center;
        }}
    </style>
</head>
<body>
    <div id="a">
        <img src="https://cdn.pixabay.com/photo/2023/02/24/11/43/budapest-7810815__340.jpg" width="300">
    </div>
    <div id="b">
        <img src="https://cdn.pixabay.com/photo/2022/11/21/16/07/sunset-7607500_640.jpg"width="300" height="200">
    </div>
    <div id="c">
        <img src="https://cdn.pixabay.com/photo/2022/03/18/13/13/sunset-7076676_640.jpg"width="300">
    </div>
</body>
</html>
